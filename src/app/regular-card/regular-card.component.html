<a
    class="flex  flex-col items-center bg-white border border-gray-200 rounded-3xl shadow md:flex-row md:max-w-xl dark:bg-card p-4 relative mb-6">
    <img [src]="recipes.recipe_image" alt="{{ recipes.name }} Image" class="object-cover w-full  h-96 md:h-44 md:w-52 rounded-3xl "
        >
    <div class="flex flex-col justify-between p-4 leading-normal ">
        <h5 class="mb-2 text-xl font-body font-bold  tracking-tight text-gray-900 text-main">{{recipes.name}}</h5>
        <p class="mb-3 font-body text-gray-700 dark:text-black">{{recipes.description}}</p>
        <div class="grid grid-cols-2 gap-5">
            <button routerLink="/item" (click)="getRecipeById(recipes.id)"
                class="bg-button rounded-full px-5 py-2.5 mr-2 font-body dark:hover:bg-hover w-30 mr-auto col-start-2">Learn
                more </button>

        </div>
    </div>

</a>
